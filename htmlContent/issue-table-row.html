<tr class="gh-issue">
    <td class="issue-number">{{issue.number}}</td>
    <td class="issue-details">
        <div class="issue-title">{{issue.title}}</div>
        <div class="issue-creation">Opened by <a href="{{issue.user.html_url}}">{{issue.user.login}}</a> {{issue.created_at}}</div>
        <a class="issue-link" href="{{issue.html_url}}"><i class="icon-large icon-github"></i></a>
    </td>
</tr>
