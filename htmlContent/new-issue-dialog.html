<div class="new-issue-dialog modal">
    <div class="modal-header">
        <h1 class="dialog-title">New Issue</h1>
    </div>
    <div class="modal-body">
        <input id="inputTitle" placeholder="Title" style="width:98%;" type="text" />
        <textarea id="messageInput" placeholder="Content" style="resize:none; width:98%" rows="10"></textarea>
    </div>
    <div class="modal-footer">
        <button class="dialog-button btn" data-button-id="cancel">Cancel</button>
        <button class="dialog-button btn primary" data-button-id="ok">Create</button>
    </div>
</div>
