<div class="view-issue-dialog modal">
    <div class="modal-header">
        <h1 class="dialog-title">{{title}}</h1>
    </div>
    <div class="modal-body">
        <div>
            <img src="{{user.avatar_url}}" />{{user.login}} opened this issue {{created_at}}
        </div>
        <div style="border: 1px solid #CCC;">
            {{body}}
        </div>
        <div class="comments"></div>
        <div>
            <textarea class="comment-body" rows="10" style="resize: none; width: 98%;" />
            <button class="btn btn-comment btn-primary pull-right">Comment</button>
            <button class="btn btn-close btn-secondary pull-right">Close</button>
        </div>
    </div>
</div>
